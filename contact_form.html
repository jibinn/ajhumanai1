<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0;">
    <title>AjhumanAi- Contactpage</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="./css/conatct.css" />
    <script src="js/modernizr.custom.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        (function () {
            emailjs.init("Y8vL6XWmgpJ7o7ZMn"); // Replace with your actual User ID
        })();
    </script>
    <style>
        /* WhatsApp Button Styles */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
        }

        .whatsapp-btn img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>

<body class="nl-blurred">
    <div id="cont_frame">
        <div class="container container-box">
            <h2>Contact Us</h2>
            <div class="box box-close">
                <span id="close_form">
                    <span class="close_form_point"></span>
                    <span class="close_form_back"></span>
                    <span class="close_form_top"></span>
                </span>
            </div>
            <div class="contact-container">
                <!-- Contact Form -->
                <form id="contact-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number">

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/353894364542" target="_blank" class="whatsapp-btn" title="Chat with us on WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    </a>

    <div class="message_box">
        <div class="message_overlay"></div>
        <div class="message_window">
            <div class="message_text"></div>
            <div class="window_buttons">
                <button class="nl-submit window_button"><span class="nlbg"></span><span
                        class="nltop">Contact Us</span></button>
            </div>
        </div>
    </div>

    <div class="cursor">
        <div class="cursor__inner cursor-circle"></div>
        <div class="cursor__inner cursor-dot"></div>
    </div>

    <script src="js/nlform.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); 
            emailjs.sendForm("service_2yjkr69", "template_4sw9bjw", this)
                .then(function (response) {
                    alert("Your message has been sent successfully!");
                }, function (error) {
                    alert("There was an error sending your message. Please try again.");
                });
        });
    </script>
    <script src="js/cursor.js" type="text/javascript"></script>
    <script>
        $("#close_form").on("click", function () {
            window.top.closeContactForm();
        });
        $(".nl-submit").on("mousemove", function (e) {
            var relX = e.pageX - $(this).offset().left;
            var relY = e.pageY - $(this).offset().top;
            $(".nl-submit span.nlbg").css("top", relY);
            $(".nl-submit span.nlbg").css("left", relX);
        });
    </script>
</body>

</html>
